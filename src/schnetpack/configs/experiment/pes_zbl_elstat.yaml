# @package _global_

defaults:
  - override /model: pes_zbl_elstat
  - override /data: custom
  - override /logger: tensorboard


# Define basic cutoffs
cutoff_lr: 12.0
cutoff: 5.0
cutoff_sr: 2.0

n_rbf: 20
lr: 1e-3

run_dir: runs/custom_data
energy_key: energy
forces_key: forces

# Define basic units (also required for electrostatic and ZBL layers)
length_unit: Ang
energy_unit: kcal/mol
force_unit: kcal/mol/Ang

data:
  distance_unit: ${length_unit}
  property_units:
    energy: ${energy_unit}
    forces: ${force_unit}
  transforms:
    - _target_: schnetpack.transform.SubtractCenterOfMass
    - _target_: schnetpack.transform.RemoveOffsets
      property: energy
      remove_mean: True
    - _target_: schnetpack.transform.ASENeighborList
      cutoff: ${cutoff_lr}
    - _target_: schnetpack.transform.CastTo32

model:
  postprocess:
    - _target_: schnetpack.transform.CastTo64
    - _target_: schnetpack.transform.AddOffsets
      property: energy
      add_mean: True